server.servlet.context-path=/api
server.port=8082

elastic.apm.server-url=${APM_HOST:}


spring.application.name=cliente-ms
# for Spring Boot 2.2.x+
logging.file.name=/home/caiovfa/logs/cliente-ms.log

####### CONFIGURACAO DE BANCO #######
spring.datasource.url=jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/clientes
spring.datasource.username=${DATABASE_USER:root}
spring.datasource.password=${DATABASE_PASS:password}
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false