modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

filebeat.autodiscover:
    providers:
      - type: docker
        hints.enabled: true

processors:
    - add_cloud_metadata: ~

output.elasticsearch:
  hosts: "elasticsearch:9200"

logging.json: true
logging.metrics.enabled: false

