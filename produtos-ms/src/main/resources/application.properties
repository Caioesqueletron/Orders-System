server.servlet.context-path=/api
server.port=8081

elastic.apm.server-url=${APM_HOST:}


spring.application.name=produto-ms
# for Spring Boot 2.2.x+
logging.file.name=/home/caiovfa/logs/produto-ms.log

####### CONFIGURACAO DE BANCO #######
spring.datasource.url=jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/produtos
spring.datasource.username=${DATABASE_USER:root}
spring.datasource.password=${DATABASE_PASS:password}
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
